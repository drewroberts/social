# Google Cloud Build configuration for Laravel 12 Social Media Application
# This file enables automated builds and deployments via Cloud Build

steps:
  # Step 1: Build the Docker image (includes npm build inside Dockerfile)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dr3w-social:$BUILD_ID', '-t', 'gcr.io/$PROJECT_ID/dr3w-social:latest', '.']
    id: 'build-image'

  # Step 3: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dr3w-social:$BUILD_ID']
    id: 'push-image-with-tag'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dr3w-social:latest']
    id: 'push-latest-image'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Deploy the Cloud Run service with health check configuration
        gcloud run deploy dr3w-social \
          --image=gcr.io/$PROJECT_ID/dr3w-social:$BUILD_ID \
          --region=$_REGION \
          --platform=managed \
          --allow-unauthenticated \
          --service-account=dr3w-social-service-account@$PROJECT_ID.iam.gserviceaccount.com \
          --add-cloudsql-instances=$PROJECT_ID:$_REGION:$_SQL_INSTANCE_NAME \
          --memory=2Gi \
          --cpu=2 \
          --concurrency=80 \
          --timeout=300 \
          --min-instances=1 \
          --max-instances=10 \
          --port=8080 \
          --no-cpu-throttling \
          --execution-environment=gen2 \
          --set-env-vars=APP_ENV=production,LOG_CHANNEL=stderr,LOG_LEVEL=info
        
        # Update the service with startup probe configuration
        gcloud run services update dr3w-social \
          --region=$_REGION \
          --startup-probe-initial-delay-seconds=10 \
          --startup-probe-timeout-seconds=30 \
          --startup-probe-period-seconds=10 \
          --startup-probe-failure-threshold=12 \
          --startup-probe-path=/health
    id: 'deploy-to-cloud-run'
    waitFor: ['push-image-with-tag', 'push-latest-image']

  # Step 5: Run database migrations (optional - create as separate job)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Create a one-off job for running migrations
        gcloud run jobs create migrate-job \
          --image=gcr.io/$PROJECT_ID/dr3w-social:$BUILD_ID \
          --region=$_REGION \
          --service-account=dr3w-social-service-account@$PROJECT_ID.iam.gserviceaccount.com \
          --add-cloudsql-instances=$PROJECT_ID:$_REGION:$_SQL_INSTANCE_NAME \
          --memory=1Gi \
          --cpu=1 \
          --max-retries=3 \
          --parallelism=1 \
          --task-count=1 \
          --task-timeout=900 \
          --set-env-vars=APP_ENV=production \
          --command="php" \
          --args="artisan,migrate,--force,--isolated" \
          --replace || echo "Failed to create migration job - continuing"
        
        # Execute the migration job
        gcloud run jobs execute migrate-job --region=$_REGION --wait || echo "Migration job failed - continuing with deployment"
    id: 'run-migrations'
    waitFor: ['deploy-to-cloud-run']

# Substitution variables
substitutions:
  _REGION: 'us-east1'
  _SQL_INSTANCE_NAME: 'dr3w-social'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '1800s'

# Images to be stored in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/dr3w-social:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/dr3w-social:latest'